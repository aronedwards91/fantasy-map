<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Terra Novus</title>
    <style type="text/css">
      :root {
        --lighter: #92b06c;
        --light: #6f8d48;
        --mid: #52702b;
        --dark: #3b5716;
        --darker: #223805;
      }
      html {
        margin: 0;
        background: var(--dark);
        color: var(--lighter);
      }
      body {
        color: #5d5d5d;
        font-family: Helvetica, Arial, sans-serif;
      }

      h1 {
        font-size: 30px;
        margin: auto;
        margin-top: 50px;
      }

      .container {
        max-width: 800px;
        margin: auto;
      }

      .flex-wrap {
        display: flex;
        flex-wrap: wrap;
      }
      .map-section {
        flex: 1 1 800px;
        border: 1px solid var(--mid);
        background: #9ab4c0;
        display: flex;
        max-width: 92vh;
      }
      .map-info {
        flex: 0 1 300px;
      }
      .map-sidebar {
        max-width: 100px;
        border-left: 1px solid var(--mid);
        background: var(--lighter);
      }
      /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

      .mapael .map {
        position: relative;
        cursor: pointer;
      }
      .mapcontainer {
        flex: 5 1 90%;
      }

      /* For all zoom buttons */
      .mapael .zoomButton {
        background-color: #fff;
        border: 1px solid #ccc;
        color: #000;
        width: 15px;
        height: 15px;
        line-height: 15px;
        text-align: center;
        border-radius: 3px;
        cursor: pointer;
        position: absolute;
        top: 0;
        font-weight: bold;
        left: 10px;

        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      /* Reset Zoom button first */
      .mapael .zoomReset {
        top: 10px;
      }

      /* Then Zoom In button */
      .mapael .zoomIn {
        top: 30px;
      }

      /* Then Zoom Out button */
      .mapael .zoomOut {
        top: 50px;
      }

      .mapael .mapTooltip {
        position: absolute;
        background-color: #474c4b;
        moz-opacity: 0.7;
        opacity: 0.7;
        filter: alpha(opacity=70);
        border-radius: 10px;
        padding: 10px;
        z-index: 1000;
        max-width: 200px;
        display: none;
        color: #fff;
      }
    </style>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"
      charset="utf-8"
    ></script>
    <script src="./src/jquery.mapael.min.js" charset="utf-8"></script>
    <script src="./src/terra_novus.js" charset="utf-8"></script>

    <script type="text/javascript">
      $(function () {
        $(".mapcontainer").mapael({
          map: {
            name: "terra_novus",
            // Enable zoom on the map
            zoom: {
              enabled: true,
              maxLevel: 8,
              step: 0.6,
            },
            // Set default plots and areas style
            defaultPlot: {
              attrs: {
                fill: "#004a9b",
                opacity: 0.6,
              },
              attrsHover: {
                opacity: 1,
              },
              text: {
                attrs: {
                  fill: "#505444",
                },
                attrsHover: {
                  fill: "#000",
                },
              },
            },
            defaultArea: {
              attrs: {
                fill: "#6F8D48",
                stroke: "#3B5716",
              },
              attrsHover: {
                fill: "#52702B",
              },
              text: {
                attrs: {
                  fill: "#505444",
                },
                attrsHover: {
                  fill: "#000",
                },
              },
            },
          },

          // Customize some areas of the map
          areas: {
            "department-56": {
              text: { content: "Morbihan", attrs: { "font-size": 10 } },
              tooltip: { content: "Morbihan (56)" },
              href: "http://fr.wikipedia.org/wiki/Morbihan",
            },
            "department-21": {
              attrs: {
                fill: "#488402",
              },
              attrsHover: {
                fill: "#a4e100",
              },
              href: "http://fr.wikipedia.org/wiki/C%C3%B4te-d%27Or",
              target: "_blank",
            },
          },

          // Add some plots on the map
          plots: {
            // Image plot
            paris: {
              type: "image",
              url: "/public/city-sm.png",
              width: 12,
              height: 40,
              latitude: 48.86,
              longitude: 2.3444,
              attrs: {
                opacity: 1,
              },
              attrsHover: {
                transform: "s1.5",
              },
              href: "http://fr.wikipedia.org/wiki/Paris",
              target: "_blank",
            },
            // Circle plot
            lyon: {
              type: "circle",
              size: 50,
              latitude: 45.758888888889,
              longitude: 4.8413888888889,
              value: 700000,
              tooltip: {
                content: '<span style="font-weight:bold;">City :</span> Lyon',
              },
              text: { content: "Lyon" },
              href: "http://fr.wikipedia.org/wiki/Lyon",
            },
            // Square plot
            rennes: {
              type: "square",
              size: 20,
              latitude: 48.114166666667,
              longitude: -1.6808333333333,
              tooltip: {
                content: '<span style="font-weight:bold;">City :</span> Rennes',
              },
              text: { content: "Rennes" },
              href: "http://fr.wikipedia.org/wiki/Rennes",
            },
            // Plot positioned by x and y instead of latitude, longitude
            myplot: {
              x: 100,
              y: 100,
              text: {
                content: "My plot",
                position: "bottom",
                attrs: { "font-size": 10, fill: "#004a9b", opacity: 0.6 },
                attrsHover: { fill: "#004a9b", opacity: 1 },
              },
            },
          },
        });
      });
    </script>
  </head>

  <body>
    <div class="title">Nova Terra</div>
    <div class="flex-wrap">
      <div class="map-section">
        <div class="mapcontainer">
          <div class="map">
            <span>Alternative content for the map</span>
          </div>
        </div>
        <div class="map-sidebar">Terra Novus</div>
      </div>
      <div class="map-info">Map Info</div>
    </div>
  </body>
</html>
