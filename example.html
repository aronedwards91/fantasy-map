        --dark: #3b5716;
        --darker: #223805;
      }
      html {
        margin: 0;
        background: var(--dark);
        color: var(--lighter);
      }
      body {
        color: #5d5d5d;
        font-family: "IM Fell English", Helvetica, Arial, sans-serif;
      }

        margin: auto;

      }

        margin: auto;
      }

      .flex-wrap {
        display: flex;
        flex-wrap: wrap;
      }
      .map-section {
        flex: 1 1 800px;
        border: 1px solid var(--mid);
        background: #9ab4c0;
        display: flex;
        max-width: 92vh;
      }
      .map-info {
        flex: 0 1 300px;
      }
      .map-sidebar {
        max-width: 100px;
        border-left: 1px solid var(--mid);
        background: var(--lighter);
      }
      /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

      .mapael .map {
        position: relative;
        cursor: pointer;
      }
      .mapcontainer {
        flex: 5 1 90%;
      }
      [data-type="area"] {
        stroke-width: 0.3;
      }

      /* For all zoom buttons */
      .mapael .zoomButton {
        background-color: #fff;
        border: 1px solid #ccc;
        color: #000;
        width: 15px;
        height: 15px;
        line-height: 15px;
        text-align: center;
        border-radius: 3px;
        cursor: pointer;
        position: absolute;
        top: 0;
        font-weight: bold;
        left: 10px;

        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      /* Reset Zoom button first */
      .mapael .zoomReset {
        top: 10px;
      }

      /* Then Zoom In button */
      .mapael .zoomIn {
        top: 30px;
      }

      /* Then Zoom Out button */
      .mapael .zoomOut {
        top: 50px;
      }

      .mapael .mapTooltip {
        position: absolute;
        background-color: #474c4b;
        moz-opacity: 0.7;
        opacity: 0.7;
        filter: alpha(opacity=70);
        border-radius: 10px;
        padding: 10px;
        z-index: 1000;
        max-width: 200px;
        display: none;
        color: #fff;
      }
